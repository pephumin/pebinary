<div id="contactPEB" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <a data-dismiss="modal"><i class="pe-times pull-right"></i></a>
        <span class="modal-title">We love to hear from you</span>
      </div>
      <div class="modal-body contactmodal">
        <form name="commentform" method="post" action="{{ "/email.php" | prepend: site.baseurl }}">
          <div class="form-group has-feedback">
            <label for="InputName">Name<sup class="red">*</sup></label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
            <i class="pe-user form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback">
            <label for="InputEmail">Email<sup class="red">*</sup></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email@company.com" required>
            <i class="pe-envelope-o form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback">
            <label for="InputMessage">Message<sup class="red">*</sup></label>
            <textarea class="form-control" rows="5" name="message" id="message" placeholder="Type your message here. You can type as long as you need." required></textarea>
            <i class="pe-file-text-o form-control-feedback"></i>
          </div>
          <p><span class="red"><sup>*</sup> = required</span></p>
          <button type="submit" name="submit" class="button-x">send <i class="pe-check-circle-o"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
