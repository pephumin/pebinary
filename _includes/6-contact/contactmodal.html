<div id="contactPEB" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <a data-dismiss="modal"><i class="pe-times pull-right"></i></a>
        <span class="modal-title">We <i class="pe-heart"></i> to hear from you</span>
      </div>
      <div class="modal-body contactmodal">
        <form id="contactmodal" method="post" action="{{ "/assets/ext/pebinary.com/contactmodal.php" | prepend: site.data.domains.client }}">
          <div class="form-group">
            <label>Name</label> <span class="label indigo">required</span>
            <div class="input-group">
              <span class="input-group-addon"><i class="pe-user pe-fw"></i></span>
              <input type="text" class="form-control" name="name" placeholder="Your name" required>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label> <span class="label indigo">required</span>
            <div class="input-group">
              <span class="input-group-addon"><i class="pe-envelope pe-fw"></i></span>
              <input type="email" class="form-control" name="email" placeholder="email@company.com" required>
            </div>
          </div>
          <div class="form-group">
            <label>Message</label> <span class="label indigo">required</span>
            <div class="input-group">
              <span class="input-group-addon"><i class="pe-commenting pe-fw"></i></span>
              <textarea class="form-control" rows="5" name="message" placeholder="Type your message here. You can type as long as you need." required></textarea>
            </div>
          </div>
          <button type="submit" name="submit" class="button-x indigo">send <i class="pe-check-circle-o"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('#contactmodal').formValidation({
      framework: 'bootstrap',
      icon: { valid: 'pe-check', invalid: 'pe-times', validating: 'pe-refresh' },
      button: { selector: '[type="submit"]', disabled: '' },
      excluded: ':disabled',
      fields: {
        name: { validators: { notEmpty: { message: 'Your name is required' } } },
        email: { validators: { notEmpty: { message: 'Your email is required' }, emailAddress: { message: 'The input is not a valid email address' } } },
        message: { validators: { notEmpty: { message: 'Your messsage is required' } } }
      }
    });
  });
</script>
