
<section class="container contact">

  <h2>Contact us</h2>
  <p>You can send us a direct question using the below form. We typically get back to you within 1-2 business days.</p>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <img src="{{ "/assets/img/contactform.jpg" | prepend: site.baseurl }}" class="img-responsive">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form name="commentform" method="post" action="{{ "/email.php" | prepend: site.baseurl }}">
        <div class="form-group has-feedback">
          <label for="InputName">Name</label> <span class="label">required</span>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
          <i class="pe-user form-control-feedback"></i>
        </div>
        <div class="form-group has-feedback">
          <label for="InputEmail">Email</label> <span class="label">required</span>
          <input type="email" class="form-control" name="email" id="email" placeholder="email@company.com" required>
          <i class="pe-envelope-o form-control-feedback"></i>
        </div>
        <!-- <div class="form-group">
          <label for="InputType">Type of query</label> <span class="label green">optional</span><br>
          <label class="radio-inline">
            <input type="radio" name="type" id="inlineRadio1" value="clients"> Clients
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="inlineRadio2" value="members"> Members
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="inlineRadio3" value="others"> Others
          </label>
        </div> -->
        <div class="form-group has-feedback">
          <label for="InputMessage">Question</label> <span class="label">required</span>
          <textarea class="form-control" rows="7" name="message" id="message" placeholder="Type your question here. You can type as long as you need." required></textarea>
          <i class="pe-file-text-o form-control-feedback"></i>
        </div>
        <!-- <p class="label red"<sup>(*)</sup> = required</span></p> -->
        <button type="submit" name="submit" class="button-lg-x">send <i class="pe-check-circle-o"></i></button>
      </form>

    </div>
  </div>

</section>
