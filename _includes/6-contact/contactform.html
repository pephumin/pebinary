
<section class="container contact">
  <h2>Contact us</h2>
  <p>You can send us a direct question using the below form. We typically get back to you within 1-2 business days.</p>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <img src="{{ "/assets/img/contactform.jpg" | prepend: site.baseurl }}" class="img-responsive">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form id="contactus" method="post" action="{{ "/api/ext/pebinary.com/contactform.php" | prepend: site.data.domains.client }}">
        <div class="form-group">
          <label for="InputName">Name</label> <span class="label">required</span>
          <div class="input-group">
            <span class="input-group-addon"><i class="pe-user pe-fw"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label> <span class="label">required</span>
          <div class="input-group">
            <span class="input-group-addon"><i class="pe-envelope pe-fw"></i></span>
            <input type="email" class="form-control" name="email" id="email" placeholder="email@company.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="InputMessage">Message</label> <span class="label">required</span>
          <div class="input-group">
            <span class="input-group-addon input-group-addon-top"><i class="pe-commenting pe-fw"></i></span>
            <textarea class="form-control" rows="7" name="message" id="message" placeholder="Type your message here. You can type as long as you need." required></textarea>
          </div>
        </div>
        <button type="submit" name="submitButton" class="button-lg-x">send <i class="pe-check-circle-o"></i></button>
      </form>
    </div>
  </div>
</section>
<script>
  $(document).ready(function() {
    $('#contactus').formValidation({
      framework: 'bootstrap',
      icon: { valid: 'pe-check', invalid: 'pe-times', validating: 'pe-refresh' },
      button: { selector: '[type="submit"]', disabled: '' },
      excluded: ':disabled',
      fields: {
        name: { validators: { notEmpty: { message: 'Your name is required' } } },
        email: { validators: { notEmpty: { message: 'Your email is required' }, emailAddress: { message: 'The input is not a valid email address' } } },
        message: { validators: { notEmpty: { message: 'Your messsage is required' } } }
      }
    });
  });
</script>
